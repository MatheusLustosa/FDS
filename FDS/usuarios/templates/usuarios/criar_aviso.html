<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <link rel="icon" href="{% static 'alpha.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aviso Acadêmico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -250px;
            transition: margin 0.25s ease-out;
            background-color: #343a40;
        }
        #sidebar-wrapper .list-group {
            width: 250px;
        }
        #page-content-wrapper {
            width: 100%;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }
        .hamburger {
            cursor: pointer;
        }
        .sidebar-heading {
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .list-group-item {
            color: white;
            background-color: #343a40;
        }
        .list-group-item:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div align="center">
                <img src="{% static 'alphag.gif' %}" width="150px" alt="Descrição do GIF" />
            </div>
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Home</a>
                <a href="{% url 'listar_materias' %}" class="list-group-item list-group-item-action">Frequência e Boletim</a>
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Calendário</a>
                <a href="{% url 'nova_solicitacao' %}" class="list-group-item list-group-item-action">Serviços</a>
                <a href="{% url 'usuario' %}" class="list-group-item list-group-item-action">Dados Pessoais</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand hamburger" id="menu-toggle">&#9776;</span>
                </div>
            </nav>

            <div class="container-fluid">
                <h1>Criar Aviso Acadêmico</h1>

                <!-- Formulário de Criação de Aviso -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Conteúdo:</label>
                        <textarea class="form-control" id="conteudo" name="conteudo" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data_exibicao" class="form-label">Data de Exibição:</label>
                        <input type="date" class="form-control" id="data_exibicao" name="data_exibicao" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ativo" class="form-check-label">Ativo:</label>
                        <input type="checkbox" id="ativo" name="ativo" class="form-check-input">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Criar Aviso</button>
                </form>

            
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>
</html>
